on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup OpenSCAD
        run: |
          sudo apt-get update
          sudo apt-get install -y openscad
      - name: Build
        run: make all
    